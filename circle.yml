machine:
  python:
    version: 3.4.3

general:
  branches:
    only:
      - master

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - pip install sphinx readthedocs-sphinx-ext sphinx_rtd_theme ghp-import

test:
  post:
    - make sphinx

deployment:
  production:
    branch: master
    commands:
      - make push
